[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true

label-occupied-foreground = ${colors.white}
label-empty = " %name% "
label-occupied = " %name% "
label-focused = " %name% "
label-focused-underline = ${colors.violet}
label-focused-foreground = ${colors.white}

label-separator = " "
label-separator-padding = 0
